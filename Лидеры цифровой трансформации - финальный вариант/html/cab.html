<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cab.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>BCP</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header-logo">
                <img src="../assets/images/logo.svg" alt="">
            </div>
            <div class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-list__item">
                        <a href="../html/main.html">главная</a>
                    </li>
                    <li class="header-nav-list__item">
                        <a href="#">о нас</a>
                    </li>
                    <li class="header-nav-list__item decoration-link">
                        <p class="active-link" onclick="myFunction()">аренда площадки</p>
                            <div id="myDropdown" class="dropdown-content">
                              <a class="list" href="#">киностудии</a>
                              <a class="list" href="#">галереи</a>
                              <a class="list" href="#">книжные магазины</a>
                              <a class="list" href="#">кинотеатры</a>
                              <a class="list" href="#">студии звукозаписи</a>
                              <a class="all-list" href="../html/catalog.html">весь список</a>
                            </div>

                          <script>
                            function myFunction() {
                              document.getElementById("myDropdown").classList.toggle("show");
                            }
    
                            window.onclick = function(event) {
                              if (!event.target.matches('.active-link')) {
                                var dropdowns = document.getElementsByClassName("dropdown-content");
                                var i;
                                for (i = 0; i < dropdowns.length; i++) {
                                  var openDropdown = dropdowns[i];
                                  if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                  }
                                }
                              }
                            }
                            </script>

                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__inner">
            <section class="personal-data">
                <div class="personal-data-header">
                    <div class="avatar">
                        <img src="../assets/images/i 3.png" alt="">
                    </div>
                    <div class="name-and-role">
                        <h3 class="name-of-person">
                            Иван Иванов
                        </h3>
                        <p class="role-of-person">
                            Арендодатель
                        </p>
                    </div>
                    <div class="logout">
                        <a href="../html/main.html">Выйти<img src="../assets/icons/Group 54.svg" alt=""></a>
                    </div>
                </div>
                <div class="personal-data__wrapper">
                    <ul class="left-nav-list">
                        <li class="left-nav-item active-item">
                            <a href="#">Личная информация</a>
                        </li>
                        <li class="left-nav-item">
                            <a href="#">Создать объявление</a>
                        </li>
                        <li class="left-nav-item">
                            <a href="#">Мои объявления</a>
                        </li>
                        <li class="left-nav-item">
                            <a href="#">Заявки</a>
                        </li>
                    </ul>
                    <form class="name-personal-data" action="">
                        <label for="">ФИО</label>
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Фамилия">
                        <input type="text" placeholder="Отчество">
                    </form>
                    <form class="account-personal-data" action="">
                        <label for="">Данные аккаунта</label>
                        <input class="input-with-svg" type="email" placeholder="Почта">
                        <input type="tel" placeholder="Номер телефона">
                        <input type="password" placeholder="Пароль">
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
